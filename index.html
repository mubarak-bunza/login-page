<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginPage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet">

<body>
    <main class="container my-4 text-center">
        <div class="row">
            <div class="col-md">
                <h2>BRIDGE MOBILE</h2>
                <p>
                    Breast Cancer Early Detection to Reduce Delays <br> 
                    to Diagnosis in Nigeria (BRIDGE)
                </p>
            </div>
        </div>
        <div class="row my-5 justify-content-center">
            <div class="col-md-5">
                <div class="card card-shadow">
                    <div class="card-body">
                      <h4>LOGIN HERE</h4>
                      <div class="row justify-content-center">
                          <input id="user" class="my-3" type="text" placeholder="Username">
                          <input id="pword" class="mb-4" type="text" placeholder="Password">
                      </div>
                      <button class="my-3">LOGIN</button>
                      <p>New user? <span style="color: red">Register Here</span></p>
                    </div>
                  </div>
            </div>
        </div>
    </main>

    <footer class="container text-center">
        <p>
            &copy; 2020 Bridge App. All Rights Reserved | <br>
            Designed by <span style="color: aquamarine;">SeamHealth Group</span>

    </footer>
